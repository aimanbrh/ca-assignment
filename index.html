<!DOCTYPE html>
<html>    
    <head>
        <title>Example of HTML Frames Using col Attribute</title>
    </head>
          
    <frameset cols = "20%, 60%, 20%">
        <frame name = "left" src = "left_frame.html">
        <frame name = "main" src = 
        "main_frame.html" />
        <frame name = "right" src = 
        "right_frame.html" />        
        <noframes>
            <body>The browser you are working does 
                         not support frames.</body>
        </noframes>
    </frameset>
</html>
